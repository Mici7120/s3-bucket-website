name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4.1.0
        name: Set Up NodeJS

      - name: NPM install
        run: npm install

      - name: Build Project
        run: npm run build

      - name: List
        run: ls

  deploy-site:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: jakejarvis/s3-sync-action@master
        with:
          args: --delete
        env:
          AWS_S3_BUCKET: chris-webpage-aws-bucket
          AWS_ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS_KEY }}
          SOURCE_DIR: ./dist
